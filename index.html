<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<title>Be My Valentine ðŸ’–</title>

<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    height: 100svh;
    background: linear-gradient(135deg, #ffd6e8, #ffeaf3);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff9acb;
    transform: rotate(45deg);
    animation: float 9s linear infinite;
    opacity: 0.5;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 18px;
    height: 18px;
    background: #ff9acb;
    border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after { left: -9px; top: 0; }

@keyframes float {
    from { transform: translateY(110vh) rotate(45deg); }
    to { transform: translateY(-10vh) rotate(45deg); }
}

/* Card */
.card {
    background: white;
    padding: 55px 40px;
    width: 460px;
    max-width: 92vw;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15);
    position: relative;
    z-index: 10;
}

h1 {
    color: #ff5fa2;
    font-size: 30px;
    line-height: 1.3;
    margin-bottom: 45px;
}

/* Buttons */
.buttons {
    position: relative;
    height: 90px;
}

button {
    border: none;
    padding: 18px 36px;
    border-radius: 40px;
    font-size: 22px;
    cursor: pointer;
    touch-action: manipulation;
}

#yes {
    background: #ff5fa2;
    color: white;
    font-weight: 600;
}

#yes:active {
    transform: scale(0.96);
}

/* NO button now absolute to the PAGE */
#no {
    background: #ffd1e6;
    color: #ff5fa2;
    position: fixed;
    z-index: 999;
    right: 20px;
    bottom: 20px;
}

/* Success screen */
.success {
    display: none;
}

.success img {
    width: 180px;
    border-radius: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 40px rgba(255, 95, 162, 0.6);
}

.success h2 {
    color: #ff5fa2;
    font-size: 28px;
}
</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for (let i = 0; i < 24; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    document.body.appendChild(h);
}
</script>

<div class="card" id="card">
    <h1>Swethaaaaaaaa!<br>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">YES ðŸ’˜</button>
    </div>
</div>

<!-- NO button lives outside the card -->
<button id="no">No ðŸ™ˆ</button>

<div class="card success" id="success">
    <img src="708a5303-f34b-44d1-9b2d-60834dba13b7.png" alt="Cute Cat with Heart Eyes">
    <h2>Love you ðŸ’•</h2>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const success = document.getElementById("success");

function moveNoButton() {
    const btnRect = noBtn.getBoundingClientRect();

    const padding = 20;
    const maxX = window.innerWidth - btnRect.width - padding;
    const maxY = window.innerHeight - btnRect.height - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

/* Proximity-based escape */
document.addEventListener("pointermove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 90) {
        moveNoButton();
    }
});

yesBtn.addEventListener("click", () => {
    card.style.display = "none";
    noBtn.style.display = "none";
    success.style.display = "block";
    confetti();
});

/* Confetti */
function confetti() {
    for (let i = 0; i < 160; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "8px";
        c.style.height = "8px";
        c.style.borderRadius = "50%";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.left = Math.random()*100 + "vw";
        c.style.top = "-10px";
        c.style.zIndex = 9999;
        document.body.appendChild(c);

        c.animate(
            [{transform:"translateY(0)"},{transform:"translateY(110vh)"}],
            {duration:2200+Math.random()*2000,easing:"ease-out"}
        );

        setTimeout(()=>c.remove(),4000);
    }
}
</script>

</body>
</html>
